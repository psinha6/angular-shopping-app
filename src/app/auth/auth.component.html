<div class="row">
  <div class="col-xs-12 col-md-6 col-offset-3">
    <!-- <div class="alert alert-danger" >
      <p>{{errorMessage}}</p>
    </div> -->
    <ng-template appPlaceholder></ng-template>
    <!-- <app-alert [message]="errorMessage" *ngIf="errorMessage" (close)="onHandleError()"></app-alert> -->
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading></app-loading>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{ !isLoginMode ? 'Sign Up' : 'Login'
          }}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' :
          'Login'}}</button>
      </div>
    </form>
  </div>
</div>
